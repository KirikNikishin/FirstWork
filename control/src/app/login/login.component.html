<div>
    <form (ngSubmit)='MakeLogin()'>
        <input type="text" placeholder="Ваш логин" [(ngModel)]='login' name="login"><br>
        <input type="password" placeholder='Очень сложный пароль' [(ngModel)]='password' name="password"><br>
        <input type="submit" value="Заходи!">
    </form>
</div>
